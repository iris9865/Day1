  <script>

    let t = "<table border=1>";
      for(let i = 1; i <= 5; i++) {
        t+="<tr>";
        for(let k = 1; k <= 5; k++) {
          t+="<td>" + num + "</td>";
          num++;
        }
        t+="</tr>";
      }

    document.write(t);
    console.log(t);
  </script>
